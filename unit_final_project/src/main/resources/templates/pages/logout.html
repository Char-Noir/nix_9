<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
</head>
<body>
<form id="logoutForm" method="POST" th:action="@{/logout}">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
</form>
<script>
    function ready() {
        document.forms['logoutForm'].submit();
    }

    document.addEventListener("DOMContentLoaded", ready);
</script>
</body>
</html>
