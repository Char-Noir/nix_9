<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>New Book</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>New operation</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/operations/new}" th:object="${operation}" method="post"
                          enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="purpose">Purpose</label>
                            <input type="text" class="form-control" id="purpose" aria-describedby="purpose"
                                   placeholder="Enter Purpose" th:field="*{purpose}">
                        </div>
                        <div class="form-group">
                            <label for="outcomeid">OutcomeId</label>
                            <br>
                            <p th:text="${operation.outcomeid}"></p>
                            <input type="hidden" class="form-control" id="outcomeid" aria-describedby="outcomeid"
                                   placeholder="Enter Purpose" th:field="*{outcomeid}">
                        </div>
                        <div class="form-group">
                            <label for="sum">Money</label>
                            <input type="number" min="0.01" step="0.01" class="form-control" id="sum"
                                   aria-describedby="sum" placeholder="Enter money amount" th:field="*{sum}">
                        </div>
                        <div class="form-group">
                            <label for="type">Example select</label>
                            <select class="form-control" id="type" th:field="*{incomeid}">
                                <option th:each="client : ${clients}"
                                        th:value="${client.getId()}"
                                        th:text="${client.getId().toString() + ' ' + client.getClient().getEmail()}">
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
